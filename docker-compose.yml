version: '2'
services:
  db:
    image: postgres
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes_from:
      - bundle
    environment:
      - DB_USERNAME=postgres
      - DB_PASSWORD=
      - DB_HOST=db
  bundle:
    image: myapp_web
    volumes:
      - /bundle
